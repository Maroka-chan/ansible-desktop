- name: Install Base Packages
  kewlfft.aur.aur:
    use: "{{ aur_helper }}"
    name:
      - btop
      - neovim
      - chromium
      - firefox
      - librewolf-bin
      - neofetch
      - man-db
      - curl
      - jq
      - rsync
      - mpv
      - mullvad-vpn-bin
      - pod2man   # For some reason needed for entangle to build (Remove when possible)
      - entangle
      - digikam
      - qbittorrent
      - pavucontrol
      - piper
      - qemu-desktop
      - virt-manager
      - obs-studio
      - jellyfin-media-player
      - discord_arch_electron
      - protonmail-bridge-bin
      - mailspring
      - flameshot
      - blender
      - inkscape
      - krita
      - rider
      - intellij-idea-ultimate-edition
      - visual-studio-code-bin
      - minecraft-launcher
      - steam
      - osu-lazer-bin
