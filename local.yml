---
- hosts: localhost
  connection: local
  pre_tasks:
    - name: Register the username of the user running the playbook
      ansible.builtin.command: whoami
      register: main_user
      become: false
      failed_when: "main_user == 'root'"
  roles:
    - common

  tasks:
    - name: Print finish message
      ansible.builtin.debug:
        msg: Done! You may now reboot.